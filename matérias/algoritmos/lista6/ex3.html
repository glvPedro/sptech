<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex1</title>
</head>

<body style="text-align: center;">
    <input id="ipt_valor" placeholder="valor por grama do sorvete">
    <input id="ipt_peso" placeholder="peso por grama do sorvete">
    <button onclick="calcular()">custo do sorvete</button>
</body>

</html>
<script>
    function calcular() {
        var preco = Number(ipt_valor.value);
        var quantidade = Number(ipt_peso.value);
        var valor_final = (preco * quantidade);

        if (valor_final > 10) {
            alert('Esse sorvete vai comprometer a mesada')
        }

        else{
            alert('Hoje você está maneirando...')
        }
    }
</script>
