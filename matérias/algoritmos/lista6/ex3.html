<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex3</title>
</head>

<body style="text-align: center;">
    <input id="ipt_valor" placeholder="valor por grama do sorvete">
    <input id="ipt_peso" placeholder="peso por grama do sorvete">
    <button onclick="calcular()">calcular</button>
</body>

</html>
<script>
    function calcular() {
        var valor = Number(ipt_valor.value);
        var peso = Number(ipt_peso.value);
        var total = (valor * peso);

        if (total > 10) {
            alert('Esse sorvete vai comprometer a mesada.')
        }
        else[
            alert('Hoje você está maneirando...')
        ]
        
    }
</script>
