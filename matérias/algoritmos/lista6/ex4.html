        var total = (valor * peso);

            valor * 0.11;
        }
        else {
            valor * 0.89;
        }

        if (cobertura != 'c') {
            valor + 0.01;
        }
        else{
            valor = Number(ipt_valor.value);
        }

        if (total > 10) {
            div_text.innerHTML = `<span style="color: green;"> O seu sorvete vai custar R$ ${total} e vai comprometer a mesada`
        }
        else {
            div_text.innerHTML = `<span style="color: blue;"> Hoje você está maneirando hoje, gastou somente R$${total}.`
        }

    }
</script>
