<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex17</title>
</head>

<body style="text-align: center;">
    números impares: <span id="id_impares">0</span>
    <br>
    números pares: <span id="id_pares">0</span>
    <br><br>
    <button onclick="sortear()">sortear número</button>
</body>

</html>
<script>
    var impar = 0;
    var par = 0;
    function sortear() {
        var numerosorteado = parseInt(-9 + Math.random() * 22);
        alert(`${numerosorteado}`)
        if (numerosorteado % 2 == 0) {
            par++;
            id_pares.innerHTML = `${par}`
        }

        else {
            impar++;
            id_impares.innerHTML = `${impar}`
        }
    }
</script>
