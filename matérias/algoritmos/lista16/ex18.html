<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex18</title>
</head>

<body style="text-align: center;">
    entre com o seu nome: <input id="ipt_nome" placeholder="seu 1° nome">
    <br><br>
    entre com o seu número da sorte: <input id="ipt_numerosorte" placeholder="entre 1 e 10">
    <br><br>
    <button onclick="sortear()">sortear</button>
    <br><br>
    <div id="div_text"></div>
    <br>
    <div id="div_resultado"></div>
</body>

</html>
<script>
    var i = 0;
    function sortear() {
        var sorteado = parseInt(1 + Math.random() * 10);
        var nome = (ipt_nome.value);
        var numerodasorte = Number(ipt_numerosorte.value);

        if (numerodasorte >= 1 && numerodasorte <= 10) {
            div_text.innerHTML = `${sorteado}`
            i++;
            if (sorteado == numerodasorte) {
                div_resultado.innerHTML = `Parabéns, ${nome} você foi sorteado(a) após ${i} sorteios!`
            }
        }
        else {
            alert('o seu número da sorte tem que ser entre 1 e 10. por favor, tente novamente')
        }

    }
</script>
