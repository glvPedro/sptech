<body style="text-align: center;">
    <button onclick="jogarjokenpo()">jogar</button>

    <div id="div_text"></div>

<script>
    function jogarjokenpo() {
        var sorteado1 = parseInt(1 + Math.random() * 3);
        var sorteado2 = parseInt(1 + Math.random() * 3);

        var jokenpo = '';
        var jokenpo2 = '';

        if (sorteado1 == 1) {
            jokenpo = 'pedra';
        }
        if (sorteado1 == 2) {
            jokenpo = 'papel';
        }
        if (sorteado1 == 3) {
            jokenpo = 'tesoura';
        }

        /* ------------------------------------------------------------ */

        if (sorteado2 == 1) {
            jokenpo2 = 'pedra';
        }
        if (sorteado2 == 2) {
            jokenpo2 = 'papel';
        }
        if (sorteado2 == 3) {
            jokenpo2 = 'tesoura';
        }

        /* ------------------------------------------------------------ */

        if (sorteado1 > sorteado2) {
            div_text.innerHTML = `jogador1 venceu porque ${jokenpo} vence ${jokenpo2}`
        }
        else if (sorteado2 > sorteado1) {
            div_text.innerHTML = `jogador1 venceu porque ${jokenpo2} vence ${jokenpo}`
        }
        else if (sorteado1 == sorteado2) {
            div_text.innerHTML = 'EMPATE! Jogue novamente!'
        }
    }
</script>
