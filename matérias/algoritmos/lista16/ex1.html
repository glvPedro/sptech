<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex1</title>
</head>

<body style="text-align: center;">
    <button onclick="sortear()">sortear</button>
    <br><br>
    <div id="div_text">

    </div>
</body>

</html>
<script>
    function sortear() {
        var sorteado = Math.random();

        if (sorteado > 0.5) {
            div_text.innerHTML += `${1 + parseInt(sorteado)}<br>`
            div_text.innerHTML += 'eu arredondei para 1<br><br>'
        }
        else {
            div_text.innerHTML += `${sorteado}<br>`
            div_text.innerHTML += 'eu arredondei para 0<br><br>'
        }
    }
</script>
