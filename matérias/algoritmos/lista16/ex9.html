<body style="text-align: center;">
    <button onclick="gerarnota()">Gerar uma nota de aluno entre 0 e 10</button>
    <br><br>
    <div id="div_nota"></div>
    <br><br>
    <button onclick="gerarfrequencia()">Gerar uma frequÃªncia de aluno entre 0 e 100</button>
    <br><br>
    <div id="div_freq"></div>
    <br><br>
    <button onclick="situacaoaluno()">aprovado?</button><br><br>
</body>

<script>
    
    var nota_random = parseInt(3 + Math.random() * 8);
    var freq_random = parseInt(50 + Math.random() * 50);

    function gerarnota() {
        div_nota.innerHTML = ''
        div_nota.innerHTML = `${nota_random.toFixed(1)}`
    }

    function gerarfrequencia() {
        div_freq.innerHTML = ''
        div_freq.innerHTML = `${freq_random.toFixed(1)}`
    }

    function situacaoaluno() {

        if (nota_random >= 6 && freq_random >= 75) {
            alert('aluno aprovado')
        }
        else {
            alert('aluno reprovado')
        }
    }
</script>
