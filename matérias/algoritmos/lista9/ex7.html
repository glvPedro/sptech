<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex7</title>
</head>

<body style="text-align: center;">
    <input id="ipt_economia" placeholder="valor de suas economias">
    <button onclick="analisar()">poder de compra</button>
    <br><br>
    <div id="div_text">

    </div>
</body>

</html>
<script>
    function analisar() {
        var economias = Number(ipt_economia.value);

        if (economias < 1) {
            div_text.innerHTML = 'Nada de compras'
        }

        else if (economias < 101) {
            div_text.innerHTML = 'Viajem de ida e volta pra Praia Grande <br>'
        }

        else if (economias < 4001) {
            div_text.innerHTML += 'Uma boa moto usada <br>'
        }

        else {
            div_text.innerHTML += 'Mais alguma bobagem legal <br>'
        }
    }
</script>
