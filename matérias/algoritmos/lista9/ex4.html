<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex4</title>
</head>

<body style="text-align: center;">
    <input id="ipt_peso" placeholder="peso da criança" onkeyup="onk_peso()">
    <br><br>
    <div id="div_text">

    </div>
</body>

</html>
<script>
    function onk_peso() {
        var peso = Number(ipt_peso.value);

        if (peso < 13.6) {
            div_text.innerHTML = 'Abaixo do peso'
        }

        else if (peso == 18.3) {
            div_text.innerHTML = 'Peso perfeito'
        }

        else if (peso < 21.3) {
            div_text.innerHTML = 'Peso na média'
        }

        else if (peso > 21.2) {
            div_text.innerHTML = 'Acima do peso'
        }
    }
</script>
