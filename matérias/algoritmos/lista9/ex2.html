<script>
    function analisar() {
        var renda = Number(ipt_renda.value);

        if (renda < 251) {
            div_text.innerHTML = 'classe E'
        }

        else if (renda < 901) {
            div_text.innerHTML = 'classe D'
        }

        else if (renda < 2501) {
            div_text.innerHTML = 'classe C'
        }

        else if (renda < 9501) {
            div_text.innerHTML = 'classe B'
        }

        else {
            div_text.innerHTML = 'classe A'
        }
    }
</script>
