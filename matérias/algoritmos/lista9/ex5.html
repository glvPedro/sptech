<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex5</title>
</head>

<body style="text-align: center;">
    <input id="ipt_nota" placeholder="entre com sua nota">
    <button onclick="classificar()">classificar aluno</button>
</body>

</html>
<script>
    function classificar() {
        var nota = Number(ipt_nota.value);

        if (nota < 5) {
            alert('Aluno precisa de muita ajuda')
        }

        else if (nota < 8) {
            alert('Aluno na média')
        }

        else if (nota < 9.5) {
            alert('Aluno na acima da média')
        }

        else {
            alert('Aluno fora da curva')
        }
    }
</script>
