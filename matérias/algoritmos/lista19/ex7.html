<script>
    var filmes = [];
    function cadastrar() {
        div_text.innerHTML = '';
        filmes.push(ipt_filmes.value);

        for (var i = 0; i < filmes.length; i++) {
            const elemento = filmes[i];

            if (i % 2 == 0) {
                div_text.innerHTML += `<span style="color: blue;">${elemento} </span><br>`

            }
            else {
                div_text.innerHTML += `<span style="color: red;">${elemento} </span><br>`

            }
        }
    }
</script>
