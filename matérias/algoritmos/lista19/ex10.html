<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex10</title>
</head>

<body style="text-align: center;">
    registre o nome das linhas nas quais você pega para se locomover: <input id="ipt_linhas"
        placeholder="trem,metrô, etc">
    <button onclick="registrar()">gravar buzão</button>
    <br><br>
    pesquise uma linha já cadastrada: <input id="ipt_pesquisa" placeholder="digite aqui...">
    <button onclick="pesquisar()">pesquisar</button>
    <br><br>
    <div id="div_text"></div>
    <br><br>
    <div id="div_result"></div>
</body>

</html>
<script>
    var linhas = [];
    var ordem = [];
    var elemento = 0;
    function registrar() {
        div_text.innerHTML = '';
        linhas.push(ipt_linhas.value);

        for (var i = linhas.length; i > 0; i--) {
            div_text.innerHTML += `${linhas[i - 1]}<br>`
        }
    }

    function pesquisar() {
        var vzs = 0;

        if (linhas.indexOf(ipt_pesquisa.value) < 0) {
            div_result.innerHTML = 'Você nunca pegou essa linha'
        }
        else {
            for (var i = 0; i < linhas.length; i++) {
                elemento = linhas[i];

                if (elemento == ipt_pesquisa.value) {
                    vzs++;
                    ordem.push(i + 1)
                }
            }
            div_result.innerHTML = `Você já pegou essa linha ${vzs} vezes, nessa ordem: ${ordem}`
        }
    }
</script>
