<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex1</title>
</head>

<body style="text-align: center;">
    <input id="ipt_numerodasorte" placeholder="entre 0 e 100">
    <button onclick="testarsorte()">testar minha sorte</button>
    <br><br>
    <div id="div_text">

    </div>
</body>

</html>
<script>
    function testarsorte() {
        var i = 0;
        numerosorteado = parseInt(Math.random() * 100)

        while (i < numerosorteado) {
            i++;
        }
        div_text.innerHTML = `Muito bem, você é uma pessoa de sorte! Seu número saiu no ${i}º sorteio`
    }
</script>
