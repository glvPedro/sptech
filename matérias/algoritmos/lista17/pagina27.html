<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>página 27</title>
</head>

<body style="text-align: center;">
    <input id="ipt_fruta" placeholder="qual fruta">
    <button onclick="cadastrar()">cadastrar</button>
    <br><br>
    total de frutas: <div id="div_total"></div><br>
    segunda fruta: <div id="div_segunda"></div><br>
    quarta fruta: <div id="div_quarta"></div>
    últimafruta: <div id="div_ultima"></div>
</body>

</html>
<script>
    var frutas = [];
    function cadastrar() {
        frutas.push(ipt_fruta.value);

        div_total.innerHTML = frutas.length;
        div_segunda.innerHTML = frutas[1];
        div_quarta.innerHTML = frutas[3];
        div_ultima.innerHTML = frutas[-1]
    }
</script>
