<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body style="text-align: center;">
    <input id="ipt_frase" placeholder="entre com uma frase">
    <input id="ipt_num" placeholder="entre com um nÃºmero">
    <button onclick="repeat()">papagaio</button>
</body>

</html>
<script>
    function repeat() {
        var contador = 0;
        var quantidade = Number(ipt_num.value);
        var frase = ipt_frase.value;

        while (contador < quantidade) {
            alert(frase)
            ++contador;
        }
    }
</script>
