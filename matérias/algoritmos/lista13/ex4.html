<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex4</title>
</head>

<body style="text-align: center;">
    <button onclick="pares()">S2 pares</button>
    <br><br>
    <div id="div_text">

    </div>
</body>

</html>
<script>
    function pares() {
        var contador = 0;

        while (contador < 101) {
            if (contador % 2 == 0) {
                div_text.innerHTML += `${contador}<br>`;
            }
            contador++
        }
    }
</script>
