<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex15</title>
</head>

<body style="text-align: center;">
    <input id="ipt_idade" placeholder="sua idade" onkeyup="fasedavida()">
    <br><br>
    <div id="div_text">

    </div>
</body>

</html>
<script>
    function fasedavida() {
        var i = 0;
        var idade = Number(ipt_idade.value);

        while (i <= idade) {

            if (idade > 0 && idade <= 4) {
                div_text.innerHTML += `${i} anos (Primeira Infância) <br>`
            }

            else if (idade <= 6) {
                div_text.innerHTML += `${i} anos (Pré-escolar) <br>`
            }

            else if (idade <= 10) {
                div_text.innerHTML += `${i} anos (Segunda Infância) <br>`
            }

            else if (idade <= 18) {
                div_text.innerHTML += `${i} anos (Adolescência) <br>`
            }

            else if (idade <= 50) {
                div_text.innerHTML += `${i} anos (adulto) <br>`
            }

            else if (idade <= 100) {
                div_text.innerHTML += `${i} anos (Melhor idade) <br>`
            }

            else {
                div_text.innerHTML += `${i} anos (Matusalém) <br>`
            }
            i++;
        }
    }
</script>
