<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex17</title>
</head>

<body style="text-align: center;">
    quantas pessoas vão entrar no carro? <input id="ipt_qtd" placeholder="insíra um number">
    <button onclick="registrar()">#Partiu Carona</button>
    <br><br>
    <div id="div_text">

    </div>
</body>

</html>
<script>
    function registrar() {
        var i = 1;
        var qtd_pessoas = Number(ipt_qtd.value);

        while (i <= qtd_pessoas) {
            if (i == 1) {
                div_text.innerHTML = `entrou o ${i} passageiro (o motorista) <br>`
            }
            else if (i > 1 && i < 6) {
                div_text.innerHTML += `entrou o ${i} passageiro <br>`
            }
            else {
                div_text.innerHTML += `O ${i} passageiro terá que esperar! <br>`
            }
            i++;
        }
    }
</script>
