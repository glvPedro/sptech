<body style="text-align: center;">
    <input id="qtd_voltas" placeholder="qts voltas o carro dar">
    <button onclick="corrida()">iniciar corrida!</button>
    <br><br>
    <div id="div_text">

    </div>
</body>

</html>
<script>
    function corrida() {
        var index = 1;
        var voltas = Number(qtd_voltas.value);

        while (index <= voltas) {
            div_text.innerHTML += `Carro dando a ${index}Âª volta <br>`
            index++;
        }
        if (index > voltas) {
            div_text.innerHTML += `corrida finalizada!<br>`
        }
    }
</script>
