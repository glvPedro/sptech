<body style="text-align: center;">
    <input id="ipt_qtd" placeholder="qtd de elefantes?">
    <button onclick="repeatmessage()">Atazanar a m√©dium</button>
    <br><br>
    <div id="div_text">

    </div>
</body>

<script>
    function repeatmessage() {

        div_text.innerHTML = '';

        var qtd_frase = Number(ipt_qtd.value);
        var i = 1;
        var frase = 0;

        while (i < qtd_frase) {

            i++;
            div_text.innerHTML += `1 elefante incomoda muita gente!<br>`;
            div_text.innerHTML += `${i} elefantes `;

            while (frase < i) {
                div_text.innerHTML += `incomodam, `
                frase++;
            }
            frase = 0;

            div_text.innerHTML += `muito mais!<br>`;

        }
    }
</script>
