<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex1</title>
</head>

<body style="text-align: center;">
    <button onclick="contar()">contar</button>
    <div id="div_text" class="innerHTML">

    </div>
</body>

</html>
<script>
    function contar() {
        var contador = 0;

        while (contador < 16) {
            div_text.innerHTML += `${contador}<br>`
            contador++;
        }
    }
</script>
