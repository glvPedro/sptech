<body style="text-align: center;">

</body>
<input id="ipt_salario" placeholder="seu salário bruto">
<button onclick="inss()">calcular INSS</button>
<button onclick="ir()"> calcular IR</button>
<button onclick="sindical()"> calcular SINDICAL</button>

</html>
<script>
    function inss() {
        var _inss = Number(ipt_salario.value) * 0.1;
        alert(`Apesar de seu bruto ser R$${ipt_salario.value}, após os descontos, você receberá somente R$${_inss.toFixed(2)}`)
    }

    function ir() {
        var _ir = Number(ipt_salario.value) * 0.2;
        alert(`Apesar de seu bruto ser R$${ipt_salario.value}, após os descontos, você receberá somente R$${_ir.toFixed(2)}`)
    }

    function sindical() {
        var _sindical = Number(ipt_salario.value) / 30;
        alert(`Apesar de seu bruto ser R$${ipt_salario.value}, após os descontos, você receberá somente R$${_sindical.toFixed(2)}`)
    }
</script>
