<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex8</title>
</head>

<body style="text-align: center;">
    <h2>conheça cada um dos descontos da carteira trabalhista!</h2>
    <input id="ipt_salario" placeholder="entre com seu salário">
    <select id="descontos">
        <option value="0.10">INSS</option>
        <option value="0.20">IR</option>
        <option value="0.05">VT</option>
    </select>
    <button onclick="desconto()">ver desconto</button>
    <br><br>
    <div id="div_text">

    </div>
</body>

</html>
<script>
    function desconto() {
        var salario = Number(ipt_salario.value)
        var desconto = Number(descontos.value);
        div_text.innerHTML = `Valor desse desconto: R$${salario * desconto}`
    }
</script>
