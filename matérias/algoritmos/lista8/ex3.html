<body style="text-align: center;">
    <h2>mercearia</h2>
    <select id="mercearia">
        <option value="4.50">leite</option>
        <option value="9.90">farinha</option>
        <option value="0.60">ovos</option>
        <option value="4.95">manteiga</option>
    </select>
    <button onclick="calcular()">ver preco</button>
</body>

<script>
    function calcular() {
        var precoproduto = Number(mercearia.value);
        alert(`Isso custa R$${precoproduto.toFixed(2)}`)
    }
</script>
