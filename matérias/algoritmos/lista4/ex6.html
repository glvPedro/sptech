<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex6</title>
</head>

<body style="text-align: center;">
    <input id="ipt_renda" placeholder="entre com a renda familiar">
    <input id="ipt_prestacao" placeholder="entre com a prestação">
    <button onclick="calcular()">verificar financiamento</button>
    <br><br>
    <div id="div_text">

    </div>
</body>

</html>
<script>
    function calcular() {
        var financiamento = Number(ipt_prestacao.value) / Number(ipt_renda.value) * 100
        div_text.innerHTML = `a prestação corresponde a ${financiamento}% da renda familiar <br>`

        if (financiamento > 30) {
            div_text.innerHTML = `a prestação corresponde a ${financiamento}% da renda familiar <br>`
            div_text.innerHTML += 'Será necessário complementar a renda familiar'
        }
    }
</script>
