<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex2</title>
</head>

<body style="text-align: center;">
    <input id="ipt_qtd" placeholder="qtd refris por dia">
    <button onclick="calcular()">quantos refris?</button>
    <br><br>
    <div id="div_text">

    </div>
</body>

</html>

<script>
    function calcular() {
        var calculo = Number(ipt_qtd.value) * 365;

        if (calculo >= 500) {
            div_text.innerHTML = `${calculo} <br>`
            div_text.innerHTML += `cuidado com a diabetes!`
        }

        if (calculo < 500) {
            div_text.innerHTML = `${calculo} <br>`
        }
    }
</script>
