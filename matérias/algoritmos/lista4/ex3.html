<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex3</title>
</head>

<body style="text-align: center;">
    <input id="ipt_nota1" placeholder="entre com a nota1">
    <input id="ipt_nota2" placeholder="entre com a nota2">
    <input id="ipt_nota3" placeholder="entre com a nota3">
    <button onclick="calcular()">analisar desempenho</button>
    <br><br>
    <div id="div_text">

    </div>
</body>

</html>

<script>
    function calcular() {
        var media = Number(ipt_nota1.value) + Number(ipt_nota2.value) + Number(ipt_nota3.value) / 3
    
        div_text.innerHTML = `Sua média foi de ${media}`

        if (media > 9.4) {
            div_text.innerHTML = `Sua média foi de ${media} <br>`
            div_text.innerHTML += `Parabéns, você é fora de série!`
        }
    }
</script>
