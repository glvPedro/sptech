<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex3</title>
</head>

<body style="text-align: center;">
    <input id="qtd_choco" placeholder="qtd chocolates comprados">
    <button onclick="registrar()">comprar</button>
    <br><br>
    <div id="div_msg">

    </div>
</body>

</html>
<script>
    function registrar() {
        var unidade = Number(qtd_choco.value) * 3.00;
        var promocao = Number(qtd_choco.value) * 2.50;

        if (unidade > 12) {
            div_msg.innerHTML = `o valor da sua compra foi de ${promocao}`
        }

        else{
            div_msg.innerHTML = `o valor da sua compra foi de ${unidade}`
        }
    }
</script>
