<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex8</title>
</head>

<body style="text-align: center;">
    <input id="ipt_homem" placeholder="qtd homens no elevador">
    <input id="ipt_mulher" placeholder="qtd mulheres no elevador">
    <button onclick="analisar()">ligar elevador</button>
    <br><br>
</body>

</html>
<script>
    function analisar() {
        var peso_homem = Number(ipt_homem.value) * 90;
        var peso_mulher = Number(ipt_mulher.value) * 70;

        var peso_medio = (peso_homem + peso_mulher);
        var peso_perder = (peso_medio - 500);

        if (peso_medio >= 500) {
            alert(`Alguém precisa descer. Precisa perder ${peso_perder}kg para mover o elevador`)
        }
        else {
            alert(`elevador vai se mover, pois está com ${peso_medio}Kg`)
        }
    }
</script>
