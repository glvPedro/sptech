<body style="text-align: center;">

    <input id="ipt_idade" placeholder="qual a sua idade?">
    <button onclick="avaliar()">avaliar aluno</button>

    </div>

<script>
    function avaliar() {
        var idade = Number(ipt_idade.value);
        var nome = (ipt_nome.value);

        if (idade <18) {
            div_text.innerHTML = `${nome}, vai jogar PlayStation!`
        }

        else{
            div_text.innerHTML = `${nome}, vamos tirar a CNH?`
        }
    }
</script>
