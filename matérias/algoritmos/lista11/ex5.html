<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body style="text-align: center;">
    <input id="ipt_temp" placeholder="temperatura do ambiente">
    <button onclick="analisar()">analisar clima</button>
</body>

</html>
<script>
    function analisar() {
        var temperatura = Number(ipt_temp.value);

        if (temperatura < 21) {
            alert('As pessoas vão ter hipotermia')
        }

        else if(temperatura > 24) {
            alert('As pessoas vão derreter')
        }
    }
</script>
