<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex1</title>
</head>

<body style="text-align: center;">
    <input id="ipt_nome" placeholder="nome do produto">
    <input id="ipt_preco" placeholder="preço do produto">
    <button onclick="registrar()">registrar produto</button>
    <button onclick="verificar()">verificar produtos</button>
    <br><br>
    <div id="div_text">

    </div>
</body>

</html>
<script>
    var produto = [];

    var carrinho = {
        nome: '',
        preco: 0
    }
    function registrar() {
        var nomeproduto = (ipt_nome.value);
        var precoproduto = Number(ipt_preco.value);

        if (nomeproduto == '' || precoproduto == 0) {
            alert('Inválido! Verifique o preenchimento dos campos e tente novamente!')
        }
        else {
            produto.push({ nome: ipt_nome.value, preco: ipt_preco.value });
        }
    }
    function verificar() {
        if (produto < 0) {
            alert('Não há produtos registrados na lista!');
        }
        else {
            for (i = 0; i < produto.length; i++) {
                var objetoatual = produto[i];
                div_text.innerHTML += `<br><br> produto: ${objetoatual.nome}<br> preço: ${objetoatual.preco}`
            }
        }
    }
</script>
