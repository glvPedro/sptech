<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ac1</title>
</head>

<body>
    <input id="ipt_km" placeholder="a distância da corrida em km">
    <input id="ipt_chamadas" placeholder="qtd de chamadas">
    <button onclick="calcular()">calcular custo da viagem</button>
    <br><br>
    <div id="div_text">

    </div>
</body>

</html>
<script>
    function calcular() {
        var kmcorrida = Number(ipt_km.value);
        var qtdchamadas = Number(ipt_chamadas.value);

        var tx_minima = 7.00 + 1.50 * kmcorrida;

        var vol_abaixo = tx_minima * 0.95;
        var vol_acima = tx_minima * 0.50;

        var desc_motoristaabaixo = vol_abaixo * 0.02;
        var desc_motoristaacima = vol_acima * 0.02;

        var lucroliquidoabaixo = vol_abaixo - desc_motoristaabaixo;
        var lucroliquidoacima = vol_acima - desc_motoristaacima;

        if (qtdchamadas < 20) {
            div_text.innerHTML = ` O valor final da corrida para o cliente será de R${vol_abaixo} <br>
            O valor descontado do motorista será ${desc_motoristaabaixo}, logo ele receberá um valor líquido de ${lucroliquidoabaixo}`
        }

        else {
            div_text.innerHTML = ` O valor final da corrida para o cliente será de R${vol_acima} <br>
            O valor descontado do motorista será ${desc_motoristaacima}, logo ele receberá um valor líquido de ${lucroliquidoacima}`
        }
    }
</script>
