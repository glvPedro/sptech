<head>

<body style="text-align: center;">
    <input id="ipt_comum" placeholder="valor ingresso comum">
    <input id="ipt_estud" placeholder="valor ingresso estudante">
    <input id="ipt_valor" placeholder="valor ingresso ">
    <button onclick="calcular()">calcular arrecadação</button>
</body>

</html>
<script>
    function calcular() {
        alert(`A arrecadação foi de R$${Number(ipt_comum.value) * Number(ipt_valor.value) + Number(ipt_estud.value) * Number(ipt_valor.value) / 2}`)
    }
</script>
