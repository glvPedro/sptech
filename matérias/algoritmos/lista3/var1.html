<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var ex1</title>
</head>
<body style="text-align: center;">
    <input id="ipt_peso" placeholder="entre com o seu peso">
    <input id="ipt_altura" placeholder="entre com a sua altura">
    <button onclick="calcular_masc()">calcular IMC masculino</button>
    <button onclick="calcular_fem()">calcular IMC feminino</button>
    <br><br>
    <div id="div_text">

    </div>
</body>
</html>
<script>
    function calcular_masc() {
        var imc_masculino= Number(ipt_peso.value) / (ipt_altura.value * ipt_altura.value);
        div_text.innerHTML= `você, homem, tem o IMC de: ${imc_masculino}`
    }

    function calcular_fem() {
        var imc_feminino= Number(ipt_peso.value) / (ipt_altura.value * ipt_altura.value) * 0.9;
        div_text.innerHTML= `você, mulher, tem o IMC de: ${imc_feminino}`
    }
</script>
