<body style="text-align: center;">
    <input id="ipt_idade" placeholder="insíra a sua idade">
    <button onclick="aps_homem()">aposentadoria homem</button>
    <button onclick="aps_mulher()">aposentadoria mulher</button>
</body>

<script>
    function aps_homem() {
        alert(`faltam ${Number(ipt_idade.value) - 70} anos para você, homem, se aposentar`)
    }

    function aps_mulher() {
        alert(`faltam ${Number(ipt_idade.value) - 60} anos para você, mulher, se aposentar`)
    }
</script>
