<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex3</title>
</head>

<body style="text-align: center;">
    entre com o limite superior do contador:<input id="ipt_limitesuperior" placeholder="menor que 100">
    <button onclick="contar()">contar</button>
    <br><br>
    <div id="div_text">

    </div>
</body>

</html>
<script>
    function contar() {
        var limitedousuario = Number(ipt_limitesuperior.value);

        if (limitedousuario >= 100) {
            div_text.innerHTML = 'o limite tem que ser menor que 100'
        }
        else {
            for (var i = 5; i <= limitedousuario; i++) {
                div_text.innerHTML += `${i}<br>`
            }
        }
    }
</script>
