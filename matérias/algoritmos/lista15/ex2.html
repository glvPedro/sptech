<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex2</title>
</head>

<body style="text-align: center;">
    <button onclick="contar()">conte de 99 a 1</button>
    <br><br>
    <div id="div_text">

    </div>
</body>

</html>
<script>
    function contar() {
        for (var i = 99; i > 0; i--) {
            div_text.innerHTML += `${i}<br>`
        }
    }
</script>
