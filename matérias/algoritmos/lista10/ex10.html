        if (inicio_intervalo > 1 && fim_intervalo > inicio_intervalo) {

            }
            else if (){
                div_text.innerHTML += `Infelizmente o candidato ${nome_piloto} com altura de ${altura_piloto.toFixed(2)} não atende os requisitos <br>`
            }
            
            else{
                alert('o inicio do intervalo tem que ser maior que 1; e o fim do intervalo tem que ser maior que o valor do inicio do intervalo <br>')
            }
