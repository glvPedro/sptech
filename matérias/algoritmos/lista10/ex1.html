<body style="text-align: center;">
    <input id="ipt_temp" placeholder="temp do ambiente">
    <button onclick="analisar()">ver situação</button>
</body>

<script>
    function analisar() {
        var temperatura = Number(ipt_temp.value);

        if (temperatura >= 21 && temperatura < 25) {
            alert('Temperatura confortável')
        }

        else {
            alert('Temperatura DESCONFORTÁVEL')
        }
    }
</script>
