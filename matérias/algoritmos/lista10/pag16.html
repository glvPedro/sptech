<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>página 16</title>
</head>

<body style="text-align: center;">
    <h2>saio hj?</h2>
    <input id="ipt_money" placeholder="qtd de dinheiro">
    <input id="ipt_temp" placeholder="entre com a temp">
    <button onclick="analisar()">analisar</button>
</body>

</html>
<script>
    function analisar() {
        var temperatura = Number(ipt_temp.value);
        var dinheiro = Number(ipt_money.value);

        if (temperatura >= 20 && dinheiro >= 100 ) {
            alert("vc vai sair hj")
        }
        else{
            alert("vc não vai sair hj")
        }
    }
</script>
